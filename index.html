<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/volume-control.css">
    <link rel="stylesheet" href="./src/styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="keys-check">
                <h3>Teclas</h3><input type="checkbox" name="" checked>
            </div>
        </header>
        
        <section class="control-panel">
            <div class="column volume-slide">
                <span>Vol:</span><input type="range" min="0" max="1" value="0.6" step="0.1">
            </div>
            <div class="keyboard-display-container">
                <div class="keyboard-display">
                    <h3>VOLUME: <span class="volumeSound">6</span></h3>
                    <h3>TONE: <span class="selectedSoundBank">Piano</span></h3>
                </div>
                <div class="tone-bank-selector">
                    <button onclick="selectSoundBank('previous')">◄</button>
                    <p>Select Tone</p>
                    <button onclick="selectSoundBank('next')">►</button>
                </div>
            </div>
        </section>

        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="t"><span>t</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="y"><span>y</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key black" data-key="u"><span>u</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
        </ul>
    </div>
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
